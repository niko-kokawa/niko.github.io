<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<title>Animated Navbar</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f8f8f8;
  }

  nav {
    background: white;
    padding: 1rem 2rem;
    display: flex;
    gap: 2rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  nav a {
    position: relative;
    text-decoration: none;
    color: #333;
    font-family: 'Poppins', sans-serif;
    font-size: 1.1rem;
    font-weight: 500;
    padding: 0.2rem 0;
    margin: 0 1rem 0 1rem;
  }

  /* underline effect */
  nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    height: 2px;
    width: 0%;
    background-color: #333;
    transition: width 0.3s ease;
  }

  nav a:hover::after {
    width: 100%;
  }
</style>
</head>
<body>

<nav>
  <a href="#">Home</a>
  <a href="#">Work</a>
  <a href="#">About</a>
</nav>

</body>
</html>
